<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <div class="qr-container">
      <img src="./images/image-qr-code.png" alt="QR code to Frontend Mentor">
      <div class="body-copy">
        <h1 class="title">Improve your front-end skills by building projects</h1>
        <p class="main-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/paatre">Teemu Viikeri</a>.
    </div>
  </main>
</body>
</html>
